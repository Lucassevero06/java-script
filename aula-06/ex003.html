<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>

       var n1 = Number.parseFloat(window.prompt('digite um número: ')) //o valor inserido no prompt sempre vai ser lido pelo javascript como uma string. mesmo que seja inserido um número.

       var n2 = Number.parseFloat(window.prompt('digite outro número: '))

       var soma = n1 + n2

       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma} `)

       // (number + number) para adição
       // (string + string) para concatenação

    </script>

</body>
</html>
