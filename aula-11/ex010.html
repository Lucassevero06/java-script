<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            
            if (vel > 50){
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p><p>Você ultrapassou a velocidade máxima, <strong>MULTADO!</strong>`
            } else {
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p><p>Você está dentro da velocidade permitida, boa viagem!</p><p>Dirija sempre com <strong>Cinto de segurança</strong></p>`
            }
        }
    </script>
</body>
</html>
