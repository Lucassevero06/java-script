<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro?</title>
</head>
<body>
    <h1>DE QUAL PAÍS VOCÊ É?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="VERIFICAR" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpais = document.getElementById('txtpais');
            var res = document.getElementById('res');
            var pais = txtpais.value.toLowerCase();

            if (pais === 'brasil') {
                res.innerHTML = `<p>Você é de <strong>${pais}</strong>, que legal!</p><p>Então você é um <strong>Brasileiro</strong></p>`;
            } else {
                res.innerHTML = `<p>Então você é de <strong>${pais}</strong>, que legal! Mas você não é Brasileiro :(</p>`;
            }
        }
    </script>
</body>
</html>
